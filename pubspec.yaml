name: quick_call
description: Android 전용 전화번호 단축 다이얼 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Utilities
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0
  intl: ^0.18.1  # 날짜 포맷팅용 추가
  reorderable_grid_view: ^2.2.8  # 드래그 앤 드롭 그리드뷰
  
  # State Management
  provider: ^6.1.1
  
  # Phone & Contacts
  url_launcher: ^6.2.2
  flutter_contacts: ^1.1.7
  permission_handler: ^11.1.0
  flutter_phone_direct_caller: ^2.1.1  # 즉시 전화 걸기용 추가
  
  # Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path: ^1.8.3
  path_provider: ^2.1.1 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
